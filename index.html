<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Artificial Intelligence with Julia</title>
</head>

<body>
    <div class="gradient-bg"></div>
    <div class="particles" id="particles"></div>

    <nav class="navbar">
        <ul>
            <li><a href="https://a-mhamdi.github.io/">HOME</a></li>
            <li><a href="https://a-mhamdi.github.io/a-mhamdi">ABOUT ME</a></li>
            <li><a href="https://a-mhamdi.github.io/mlpy">MLPY</a></li>
        </ul>
    </nav>

    <main class="main-content">

        <div class="container">
            <div>
                <div class="radio-buttons">
                    <form>
                        <input type="radio" name="part" value="part1" checked> Part 1
                        <input type="radio" name="part" value="part2"> Part 2
                        <input type="radio" name="part" value="part3"> Part 3
                    </form>
                </div>
                <div class="dropdown">
                    <button class="dropdown-button">Select Notebook</button>
                    <div class="dropdown-content" id="notebooks">
                        <a href="#" onclick="loadPage('part-1/tipper.html')">Tipper</a>';
                        <a href="#" onclick="loadPage('part-1/selection-process.html')">Selection Process</a>';
                        <a href="#" onclick="loadPage('part-1/xor-gate.html')">XOR Gate</a>';
                        <a href="#" onclick="loadPage('part-1/classifier-ann.html')">Binary Classifier using ANN</a>';
                    </div>
                </div>
            </div>

            <!-- div style="display: flex; flex-direction: row; align-items: right; justify-content: right;">
                <img src="julia.svg" alt="Julia" height="128">
            </div -->

        </div>

        <iframe id="contentFrame" class="iframe-container" src="part-1/tipper.html"></iframe> <br>

        <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <img src="pluto.svg" alt="Pluto" width="300">
        </div>

        <script>
            const partSelecter = document.querySelectorAll('input[name="part"]');
            const notebooks = document.getElementById('notebooks');
            partSelecter.forEach(part => {
                part.addEventListener('change', () => {
                    const selectedPart = part.value;
                    switch (selectedPart) {
                        case 'part1':
                            notebooks.innerHTML = '<a href="#" onclick="loadPage(\'part-1/tipper.html\')">Tipper</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'part-1/selection-process.html\')">Selection Process</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'part-1/xor-gate.html\')">XOR Gate</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'part-1/classifier-ann.html\')">Binary Classifier using ANN</a>';
                            break;
                        case 'part2':
                            notebooks.innerHTML = '<a href="#" onclick="loadPage(\'part-2/ml-workflows.html\')">Data Preprocessing</a>';
                            notebooks.innerHTML += '<a href="#" onclick="loadPage(\'part-2/simple-regression-1.html\')">Simple Linear Regression (1)</a>';
                            break;
                        case 'part3':
                            notebooks.innerHTML = '<a href="#" onclick="loadPage(\'part-3/nlp.html\')">NLP</a>';

                            break;
                    }
                });
            });

            function loadPage(url) {
                document.getElementById('contentFrame').src = url;
            }

        </script>
    </main>

</body>

</html>
